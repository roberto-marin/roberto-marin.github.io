<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="quiz.css" />


  </head>
  <body>


    <div id="bg">
      <img class="bg-image" src="stage.jpg" alt="">
      <div class="notbg">
    


        <div class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="quiz.html">Quiz</a></li>
            <li><a href="leaderboard.html">High Scores</a></li>
          </ul>
        </div>



         <audio src="family_feud.mp3" loop="loop" id="playAudio"></audio>
          <script type="text/javascript">
            window.onload = function() {
              document.getElementById("playAudio").volume=0.25;
              document.getElementById("playAudio").play();
            }
          </script>

          <a href="#"><img src="unmute.png" href="javascript:void(0);" onclick="toggleMute()" width="32" height="32" align="right"></a>
          <script type="text/javascript">
            function toggleMute() {
             var myAudio = document.getElementById('playAudio');
             myAudio.muted = !myAudio.muted;
          }
          </script>



              <div class="container">
                <div id="game" class="justify-center flex-column">
                  <div id="hud">
                    <div id="hud-item">
                      <p id="progressText" class="hud-prefix">Question</p>
                      <div id="progressBar">
                        <div id="progressBarFull"></div>
                      </div>
                    </div>


                    <div id="timer">
                      <label id="minutes">00</label>:<label id="seconds">00</label>
                    </div>

                    <div id="hud-item">
                      <p class="hud-prefix">Score</p>
                        <div id="pointsBar">
                          <div id="pointsBarFull"></div>
                        </div>
                      <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                  </div>
                  <h2 id="question"></h2>
                  <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                  </div>
                  <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                  </div>
                  <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                  </div>
                  <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                  </div>
                </div>
              </div>

        </div>
      </div>
    <script src="quiz.js"></script>
  </body>
</html>
